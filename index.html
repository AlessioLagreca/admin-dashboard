<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="dashboard">
        <div class="dashboard-items">
          <div class="header-logo">Dashboard</div>
          <div class="item home">Home</div>
          <div class="item profile">Profile</div>
          <div class="item messages">Messages</div>
          <div class="item history">History</div>
          <div class="item tasks">Tasks</div>
          <div class="item communities">Communities</div>
          <div class="item settings">Settings</div>
          <div class="item support">Support</div>
          <div class="item privacy">Privacy</div>
        </div>
      </div>

      <div class="header">
        <div class="search-bar-container">
          <img
            src="icons/magnify.svg"
            alt="magnify-glass"
            class="magnify-glass"
          />
          <div class="search-bar"></div>
        </div>
        <div class="user-info1">
          <img
            src="icons/bell-ring-outline.svg"
            alt="account-icon"
            class="bell"
          />
          <img
            src="icons/account-circle.svg"
            alt="account-icon"
            class="account-circle1"
          />
          <p class="user-name">Alessio Lagreca</p>
        </div>

        <div class="user-info2">
          <img
            src="icons/account-circle.svg"
            alt="account-icon"
            class="account-circle2"
          />
          <div class="right-beside-the-icon">
            <div>Hi there,</div>
            <div class="user-name2">Alessio Lagreca (@alessio)</div>
          </div>
        </div>
        <div class="buttons">
          <div class="button">New</div>
          <div class="button">Upload</div>
          <div class="button">Share</div>
        </div>
      </div>

      <div class="main-content"></div>
    </div>
  </body>
</html>
